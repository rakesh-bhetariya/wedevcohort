<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="todo-board" class="board">
        <h4>To Do</h4>
        <div class="items"><p class="item" draggable="true">First Task</p></div>
        <div class="items"><p class="item" draggable="true">Second Task</p></div>
      </div>
      <div class="board">
        <h4>In Progress</h4>
      </div>
      <div class="board">
        <h4>Done</h4>
      </div>
    </div>
    <button id="add-task-btn">Add Task</button>
    <script src="script.js"></script>
  </body>
</html>
